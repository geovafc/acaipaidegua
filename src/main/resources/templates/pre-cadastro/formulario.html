<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<!--Import Google Icon Font-->
<link rel="stylesheet"
	th:href="@{http://fonts.googleapis.com/icon?family=Material+Icons}" />
<!--Import materialize.css-->
<link rel="stylesheet"
	th:href="@{https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css}" />

<link rel="stylesheet" type="text/css" th:href="@{css/precadastro.css}" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
	<nav>
		<div class="nav-wrapper color">
			<a href="#!" class="brand-logo">Açaí Paidegua</a> <a href="#"
				data-activates="mobile-menu" class="button-collapse"><i
				class="material-icons">menu</i></a>
			<ul class="right hide-on-med-and-down">
				<li><a th:href="@{/estabelecimentos}">Inicio</a></li>
				<li><a href="#"></a></li>
				<li><a href="#"></a></li>
			</ul>
			<ul class="side-nav" id="mobile-menu">
				<li><a th:href="@{/estabelecimentos}">Inicio</a></li>
				<li><a href="#"></a></li>
				<li><a href="#"></a></li>
			</ul>
		</div>
	</nav>

	<div class="container">

		<div class="row">
			<form class="col s12 formValidate" method="POST"
				th:action="@{/pre-cadastro}" th:object="${precadastro}">

				<div class="chip" th:if="${!#strings.isEmpty(mensagem)}"
					role="alert">
					<i class="close material-icons">close</i> <span th:text="${mensagem}"></span>
				</div>

				<input type="hidden" th:field="*{id}" />

				<div class="row">
					<div class="input-field col s6">
						<h5>Pré-Cadastro de estabelecimentos</h5>
					</div>

				</div>
				<div class="row">
					<div class="input-field col s6"
						th:classappend="${#fields.hasErrors('nome')} ? right-alert">
						<i class="material-icons prefix">account_circle</i> <input
							id="nome" type="text" name="nome" class="validate"
							th:field="*{nome}" /> <label data-error="wrong"
							data-success="right" for="nome">Nome do estabelecimento</label>
					</div>
					<div class="input-field col s6"
						th:classappend="${#fields.hasErrors('telefone')} ? has-error">
						<i class="material-icons prefix">phone</i> <input id="telefone"
							name="telefone" type="tel" class="validate"
							th:field="*{telefone}" /> <label for="telefone">Telefone</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6"
						th:classappend="${#fields.hasErrors('responsavel')} ? has-error">
						<i class="material-icons prefix">contacts</i> <input
							id="responsavel" name="responsavel" type="text" class="validate"
							th:field="*{responsavel}" /> <label for="responsavel">Nome
							do reponsável</label>
					</div>
					<div class="input-field col s6">
						<i class="material-icons prefix">phone_android</i> <input
							id="celular" type="tel" class="validate" th:field="*{celular}" />
						<label for="celular">Celular</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6"
						th:classappend="${#fields.hasErrors('email')} ? has-error">
						<i class="material-icons prefix">email</i> <input id="email"
							type="email" class="validate" th:field="*{email}" /> <label
							for="email" data-error="erro" data-success="OK">E-Mail</label>
					</div>
					<div class="input-field col s6">
						<i class="material-icons prefix">web</i> <input id="site"
							type="text" class="validate" th:field="*{site}" /> <label
							for="site">Sites</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6">
						<i class="material-icons prefix">location_on</i> <input
							id="latitude" type="text" class="validate" th:field="*{latitude}" />
						<label for="latitude">Latitude</label>
					</div>
					<div class="input-field col s6">
						<i class="material-icons prefix">location_on</i> <input
							id="longitude" type="tel" class="validate"
							th:field="*{longitude}" /> <label for="longitude">Longitude</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<i class="material-icons prefix">store</i> <input id="logradouro"
							type="text" class="validate" th:field="*{logradouro}" /> <label
							for="logradouro">Endereço</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<i class="material-icons prefix">perm_data_setting</i> <input
							id="funcionamento" type="text" class="validate"
							th:field="*{funcionamento}" /> <label for="funcionamento">Funcionamento</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<i class="material-icons prefix">schedule</i> <input id="horario"
							type="text" class="validate" th:field="*{horario}" /> <label
							for="horario">Horário</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<i class="material-icons prefix">local_drink</i> <input id="raza"
							type="text" class="validate" th:field="*{raza}" /> <label
							for="raza">Raza</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<i class="material-icons prefix">autorenew</i> <input id="residuo"
							type="text" class="validate" th:field="*{residuo}" /> <label
							for="residuo">Resíduo</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<i class="material-icons prefix">local_shipping</i> <input
							id="destinoResiduo" type="text" class="validate"
							th:field="*{destinoResiduo}" /> <label for="destinoResiduo">Destino
							do resíduo</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<i class="material-icons prefix">business</i> <select
							id="interesse" th:field="*{interesse}">
							<option value="">Selecione as opções</option>
							<option value="Aplicativo">Aplicativo</option>
							<option value="Markenting">Markenting</option>
							<option value="Resíduos">Resíduos</option>
						</select> <label>Ponto interesse</label>
					</div>
				</div>
				<button class="btn waves-effect waves-light" type="submit"
					name="action">
					Enviar <i class="material-icons right">send</i>
				</button>
			</form>
		</div>

	</div>
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript"
		th:src="@{https://code.jquery.com/jquery-2.1.1.min.js}"></script>
	<script
		th:src="@{https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js}"></script>
	<script>
		$(function() {
			$(".button-collapse").sideNav();
		});
		$(document).ready(function() {
			$('select').material_select();
		});
	</script>
	<script type="text/javascript">
		$("#formValidate").validate({
			rules : {
				nome : {
					required : true,
					minlength : 5
				},
				email : {
					required : true,
					email : true
				},
				responsavel : {
					required : true,
					minlength : 5
				},

			},
			//For custom messages
			messages : {
				nome : {
					required : "Enter a username",
					minlength : "Enter at least 5 characters"
				},
				email : "Enter your website",
			},
			errorElement : 'div',
			errorPlacement : function(error, element) {
				var placement = $(element).data('error');
				if (placement) {
					$(placement).append(error)
				} else {
					error.insertAfter(element);
				}
			}
		});
	</script>
</body>
</html>
