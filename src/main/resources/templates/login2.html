<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="viewport" content="width=device-width"/>
<link rel="icon" type="image/png" href="images/icone.png"/>

<link th:href="@{/css/styleLogin.css}" rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />

<title>Entrar no Sistema</title>

</head>
<body>

	<div id="form-container">

		<div class="container-box" th:if="${loginError}">
			<div class="alert alert-danger">Usuário e/ou inválidos!</div>
		</div>

		<div class="container-box" th:if="${param.logout}">
			<div class="alert alert-info">Até logo!</div>
		</div>

		<div class="panel panel-primary img" id="form-box" 
		style="border: none;">


			<div class="form">

				<div class="titulo-login">
					<h3 class="panel-title text-center">LOGIN</h3>
				</div>

				<form th:action="@{/login}" method="post">



					<div class="form-group">
						<label class="sr-only" for="login">Usuário</label>
						<div class="input-group">
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-user"></span>
							</div>
							<input type="text" id="username" name="username"
								class="form-control" placeholder="Seu login usuario" />
						</div>
					</div>

					<div class="form-group">
						<label class="sr-only" for="senha">Senha</label>
						<div class="input-group">
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-lock icon"></span>
							</div>
							<input type="password" id="password" name="password"
								class="form-control" placeholder="Digite sua senha" />
						</div>
					</div>

					<div class="form-group">
						<input type="submit" value="Entrar"
							class="btn btn-pde form-control" />
					</div>

					<div class="form-group">
						<p style="color: white;">
							Não é registrado? <a href="cadastro.html">Crie uma conta</a>
						</p>
					</div>
				</form>
			</div>
		</div>
	</div>


</body>
</html>
