<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">

<head>
<title>Editar usuário</title>
</head>

<section layout:fragment="conteudo">
	<div class="container">
		<form method="POST" th:action="@{/usuarios/update/senha}"
			th:object="${usuario}">

			<div layout:include="MensagemGeral"></div>
			<div layout:include="MensagemErro"></div>

			<div class="panel panel-primary">

				<div class="panel-heading">
					<div class="clearfix">
						<h1 class="panel-title pde-titulo-panel">Atualizar senha do
							Usuário</h1>
						<a class="btn btn-link pde-link-panel-detalhe" th:href="@{/usuarios/perfil/{id}(id=${usuario.id})}">Voltar
							para usuários</a>
					</div>
				</div>

				<div class="panel-body">

					<input type="hidden" th:field="*{id}" />

					<div class="row">
						<div class="form-group col-sm-3 pde-required"
							th:classappend="${#fields.hasErrors('password')} ? has-error">
							<label for="password" class="control-label">Senha</label> <input
								type="password" class="form-control" id="password"
								th:field="*{password}" autofocus="autofocus" required="true" />
						</div>

					</div>

					<hr />
					<div class="form-group">
						<div>
							<button type="reset" class="btn btn-warning">Limpar</button>
							<button type="submit" class="btn btn-primary">Salvar</button>
						</div>
					</div>

				</div>
			</div>
		</form>

		<form method="POST" th:action="@{/usuarios/update}"
			th:object="${usuario}">

			<div layout:include="MensagemGeral"></div>
			<div layout:include="MensagemErro"></div>

			<div class="panel panel-primary" >

				<div class="panel-heading">
					<div class="clearfix">
						<h1 class="panel-title pde-titulo-panel">Atualizar dados do
							Usuário</h1>
						<a class="btn btn-link pde-link-panel-detalhe" th:href="@{/usuarios/perfil/{id}(id=${usuario.id})}">Voltar
							para usuários</a>
					</div>
				</div>


				<div class="panel-body">

					<input type="hidden" th:field="*{id}" />

					<div class="row">
						<div class="form-group col-sm-3 pde-required"
							th:classappend="${#fields.hasErrors('username')} ? has-error">
							<label for="username" class="control-label">Nome</label> <input
								type="text" class="form-control" id="username" th:field="*{username}"
								autofocus="autofocus" />
						</div>

						<div class="form-group col-sm-3">
							<label for="email">E-mail</label> <input type="email"
								class="form-control" id="email" th:field="*{email}" />
						</div>

					</div>
					<div class="row">
						<div class="form-group col-sm-3 pde-required"
							th:classappend="${#fields.hasErrors('enabled')} ? has-error">
							<label for="enabled" class="control-label">Ativo</label> 
							<input type="radio" name="enabled" value="true" th:field="*{enabled}">
								SIM
							</input>
							<input type="radio" name="enabled" value="false"
								th:field="*{enabled}">
								NÂO
							</input>
						</div>
					</div>


					<hr />

					<div class="form-group">
						<div>
							<button type="submit" class="btn btn-primary">Salvar</button>
						</div>
					</div>

				</div>
			</div>
		</form>
	</div>
</section>
</html>
