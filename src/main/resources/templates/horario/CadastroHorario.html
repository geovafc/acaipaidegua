<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">

<head>
<title>Cadastro de Estabelecimento</title>
</head>

<section layout:fragment="conteudo">

	<div class="container">
		<div class="panel panel-default panel-primary text-center">
			<h3>Cadastro de Horario de Funcionamento</h3>
			<p th:text="${horario.estabelecimento.nome}"></p>
		</div>

		<form method="POST" th:action="@{/horarios/salvar}"
			th:object="${horario}">

			<div layout:include="MensagemGeral"></div>
			<div layout:include="MensagemErro"></div>

			<div class="panel panel-default panel-primary">

				<div class="panel-heading">
					<div class="clearfix">
						<h1 class="panel-title pde-titulo-panel">Novo hor√°rio</h1>
						<a class="btn btn-link pde-link-panel-detalhe"
							th:href="@{/estabelecimentos/detalhe/{id}(id=${horario.estabelecimento.id})}">Voltar
							para o detalhes</a>
					</div>
				</div>


				<div class="panel-body">

					<input type="hidden" th:field="*{id}" /> <input type="hidden"
						th:field="*{estabelecimento}" />

					<div class="row">

						<div class="form-group col-sm-2">
							<label for="tipo">Tipo</label> <select class="form-control"
								name="tipo" th:field="*{tipo}">
								<option th:each="tipo: ${todosTiposHorario}" th:value="${tipo}"
									th:text="${tipo.descricao}"></option>

							</select>
						</div>

						<div class="form-group col-sm-2">
							<label for="diaInicio">Dia inicio da Semana</label> <select
								class="form-control" name="diaInicio" th:field="*{diaInicio}">
								<option th:each="diaInicio: ${diasSemanas}"
									th:value="${diaInicio}" th:text="${diaInicio}"></option>
							</select>
						</div>

						<div class="form-group col-sm-2">
							<label for="diaFinal">Dia final da Semana</label> <select
								class="form-control" name="intervalo2" th:field="*{diaFinal}">
								<option th:each="diaFinal: ${diasSemanas}"
									th:value="${diaFinal}" th:text="${diaFinal}"></option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-sm-2">
							<label for="abertura">Hora de abertura</label>

							<div class='input-group date datetimepicker'>

								<input class="form-control timepicker2" type="time"
									name="abertura" th:field="*{abertura}"></input> <span
									class="input-group-addon"> <span
									class="glyphicon glyphicon-time"></span>
								</span>

							</div>
						</div>
						<div class="form-group col-sm-2">
							<label for="abertura">Hora de fechamento</label>

							<div class='input-group date datetimepicker'>

								<input class="form-control timepicker2" type="time"
									name="fechamento" th:field="*{fechamento}"></input> <span
									class="input-group-addon"> <span
									class="glyphicon glyphicon-time"></span>
								</span>

							</div>
						</div>

					</div>


					<hr />

					<div class="form-group">
						<div>
							<button type="submit" class="btn btn-primary">Salvar</button>
						</div>
					</div>

				</div>

			</div>
		</form>
	</div>
	<script type="text/javascript">
		$(".timepicker2").mask("99:99");
	</script>
	
</section>
</html>
