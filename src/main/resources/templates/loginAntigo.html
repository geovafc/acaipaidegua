<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<link rel="icon" type="image/png" href="images/icone.png" />

<link th:href="@{/css/styleLogin.css}" rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />

<title>Entrar no Sistema</title>

</head>
<body>

	<div class="login-container">

		<div class="container-box" th:if="${loginError}">
			<div class="alert alert-danger">Usuário e/ou inválidos!</div>
		</div>

		<div class="container-box" th:if="${param.logout}">
			<div class="alert alert-info">Até logo!</div>
		</div>

		<div id="back-login">

			<div id="form-login">

				<form th:action="@{/login}" method="post" id="form">

					<ul>

						<li class="input-pde">

							<div class="input-group">
								<input type="text" id="username" name="username"
									placeholder="Seu e-mail" tabindex="1" /> <span
									class="input-group-btn">
									<button type="button">
										<i class="glyphicon glyphicon-user"></i>
									</button>
								</span>
							</div>

						</li>

						<li class="input-pde">
							<div class="input-group">
								<input type="password" id="password" name="password"
									placeholder="Sua senha" tabindex="2" /> <span
									class="input-group-btn">
									<button type="button">
										<i class="glyphicon glyphicon-lock"></i>
									</button>
								</span>
							</div>

						</li>

						<li><button type="submit" class="btn-pde" tabindex="3">Entrar</button></li>

					</ul>

					<input type="hidden" name="${_csrf.parameterName}"
						value="${_csrf.token}" />





				</form>

			</div>

		</div>

	</div>


</body>
</html>
