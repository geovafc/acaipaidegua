<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutSimples">

<meta charset="UTF-8" />

<section layout:fragment="conteudo">
	<div class="container">
		<div class="pde-error-panel">
			<h1 class="pde-error-panel__code">
				<i class="fa  fa-lock"></i>
			</h1>

			<h2 class="pde-error-panel__title">Acesso negado</h2>

			<div class="pde-error-panel__description">
				Desculpe, você não está autorizado a acessar a página que solicitou.
				Se você acha que isso é um engano, entre em contato com a gente. <br />
				<br /> <a href="javascript:history.back()" class="btn  btn-primary">Voltar
					para onde estava</a>
			</div>
		</div>
	</div>
</section>
</html>
