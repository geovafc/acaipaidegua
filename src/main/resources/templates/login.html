<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<!--Import Google Icon Font-->
<link rel="stylesheet"
	th:href="@{http://fonts.googleapis.com/icon?family=Material+Icons}" />
<!--Import materialize.css-->
<link rel="stylesheet"
	th:href="@{https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css}" />
<link rel="stylesheet" th:href="@{/css/login.css}" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="icon" type="image/png" href="images/icone.png" />
</head>

<body class="pink darken-3">
	

	<div class="section"></div>
  <main>
    <center>
      <div class="section"></div>

      <div class="container">
        <div class="card-panel hoverable row card-container" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

          <form th:action="@{/login}" method="post" class="col s12">
            <div class='row'>
              <div class='col s12'>
      				<img class="circle responsive-img" src="images/acaipde.png" />
      				<p class="center login-form-text">acesse sua conta</p>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='email' id="username" name="username" />
                <label for='email'>Entre com seu email</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input class='validate' type='password' name='password' id='password' />
                <label for='password'>Entre com a sua senha</label>
              </div>
              <label style='float: right;'>
                                <a class='pink-text' href='#!'><b>Esqueceu a sua senha?</b></a>
                            </label>
            </div>

            <br />
            <center>
              <div class='row'>
                <button type='submit' name='btn_login' class='col s12  btn-large waves-effect waves-purple btn pink darken-3'>Login
                	<i class="material-icons right">send</i>
                </button>
              </div>
            </center>
          </form>
        </div>
      </div>
      <a href="#!">Criar uma conta</a>
    </center>

    <div class="section"></div>
    <div class="section"></div>
  </main>
	
	
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript"
		th:src="@{https://code.jquery.com/jquery-2.1.1.min.js}"></script>
	<script
		th:src="@{https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js}"></script>
	
</body>
</html>
